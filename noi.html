**斐波那契数列**
<script type="ok" id="ch0105/17">
    var k = +prompt()
    var a = 1
    var b = 0
    // 让a b分别等于1和0而不是1和1，是将a b放在数列第一个数1的左边，从而让c作为数列的第一个数即1
    var c 
    for (var i = 0 ; i < k ; i++) {
        c = a + b // a b c 的顺序是 a b c
        a = b 
        b = c
        // 这个是让a b 往后挪一位，即c=a+b也往后挪了一位
    }
    console.log(c)
</script>

</script>
